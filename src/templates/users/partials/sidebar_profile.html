<!-- Карточка пользователя -->
<div class="bg-slate-800/50 backdrop-blur-md rounded-2xl p-6 soft-neon-border mb-6">
    <div class="text-center">
        <div class="w-24 h-24 mx-auto rounded-full bg-slate-700 flex items-center justify-center soft-neon-border mb-4">
            <i class="fas fa-user text-emerald-300 text-3xl"></i>
        </div>
        <h2 class="text-xl font-bold text-white mb-2">{{ user.get_full_name }}</h2>
        <p class="text-slate-400 mb-4">{{ user.email }}</p>
        <div class="bg-slate-700 rounded-lg p-3">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm text-slate-300">Курсов пройдено</span>
                <span class="text-sm text-emerald-300">3</span>
            </div>
            <div class="w-full bg-slate-600 rounded-full h-2">
                <div class="bg-emerald-500 h-2 rounded-full transition-all duration-300" style="width: 45%"></div>
            </div>
        </div>
    </div>
</div>

<!-- Настройки -->
<div class="bg-slate-800/50 backdrop-blur-md rounded-2xl p-6 soft-neon-border">
    <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
        <i class="fas fa-cog mr-2 text-emerald-300"></i>
        Настройки
    </h3>
    <nav class="space-y-2">
        <button hx-get="{% url 'users:edit-account-details' %}" hx-target="#content-profile" hx-swap="innerHTML" hx-indicator="#spinner" class="flex items-center px-3 py-2 text-slate-300 hover:text-emerald-300 hover:bg-slate-700/50 rounded-lg transition duration-300">
            <i class="fas fa-user-edit mr-3 w-5"></i>
            Редактировать профиль
            <span id="spinner1" class="htmx-indicator ml-2">
                <i class="fas fa-spinner fa-spin text-emerald-300"></i>
            </span>
        </button>
        <button hx-get="{% url 'users:change-password' %}" hx-target="#content-profile" hx-swap="innerHTML" hx-indicator="#spinner" class="flex items-center px-3 py-2 text-slate-300 hover:text-emerald-300 hover:bg-slate-700/50 rounded-lg transition duration-300">
            <i class="fas fa-lock mr-3 w-5"></i>
            Сменить пароль
            <span id="spinner2" class="htmx-indicator ml-2">
                <i class="fas fa-spinner fa-spin text-emerald-300"></i>
            </span>
        </button>
        <button href="#" class="flex items-center px-3 py-2 text-slate-300 hover:text-emerald-300 hover:bg-slate-700/50 rounded-lg transition duration-300">
            <i class="fas fa-credit-card mr-3 w-5"></i>
            Способы оплаты
        </button>
        <button href="#" class="flex items-center px-3 py-2 text-slate-300 hover:text-emerald-300 hover:bg-slate-700/50 rounded-lg transition duration-300">
            <i class="fas fa-bell mr-3 w-5"></i>
            Уведомления
        </button>
        <button href="{% url 'users:logout' %}" class="flex items-center px-3 py-2 text-rose-300 hover:text-rose-200 hover:bg-rose-900/20 rounded-lg transition duration-300">
            <i class="fas fa-sign-out-alt mr-3 w-5"></i>
            Выйти
        </button>
    </nav>
</div>
