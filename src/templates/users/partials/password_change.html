    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white orbitron-font soft-neon-text mb-2">
                <i class="fas fa-key mr-2 text-emerald-300"></i>
                Смена пароля
            </h1>
        </div>

        {% include 'users/partials/messages.html' %}

        <div class="bg-slate-800/50 backdrop-blur-md rounded-2xl px-8 pb-8 pt-4 soft-neon-border">
            <form hx-post="{% url 'users:password_change' %}" hx-target="#content-profile" hx-boost="true" hx-include="this" hx-trigger="submit" class="space-y-6">
                {% csrf_token %}

                {% for f in form %}
                    {% include 'form_field.html' with field=f %}
                {% endfor %}

                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-[1.02] soft-neon-glow">
                    <i class="fas fa-save mr-2"></i>
                    Сохранить изменения
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-800 text-slate-400">или</span>
                </div>
            </div>

            <div class="text-center">
                <a href="{% url 'users:password_reset' %}" class="inline-flex items-center text-emerald-300 hover:text-emerald-200 transition duration-300">
                    <i class="fas fa-key mr-2"></i>
                    Забыли пароль?
                </a>
            </div>
        </div>
    </div>
