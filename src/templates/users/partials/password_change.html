    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white orbitron-font soft-neon-text mb-2">
                Смена пароля
            </h1>
        </div>

        {% include 'users/partials/messages.html' %}

        <div class="bg-slate-800/50 backdrop-blur-md rounded-2xl p-8 soft-neon-border">
            <form hx-post="{% url 'users:password_change' %}" hx-target="#content-profile" hx-boost="true" hx-include="this" hx-trigger="submit" class="space-y-6">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="bg-rose-900/50 border border-rose-600 rounded-lg p-4">
                        <p class="text-rose-300 text-sm">{{ form.non_field_errors.0 }}</p>
                    </div>
                {% endif %}

                {% for f in form %}
                    <div>
                        <label for="{{ f.id_for_label }}" class="block text-base font-medium text-slate-300 mb-2">
                            {{ f.label }}
                        </label>
                        {{ f }}
                        {% if f.errors %}
                        <p class="mt-1 text-rose-400 text-sm">{{ f.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-[1.02] soft-neon-glow">
                    <i class="fas fa-save mr-2"></i>
                    Сохранить изменения
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-800 text-slate-400">или</span>
                </div>
            </div>

            <div class="text-center">
                <a href="#" class="inline-flex items-center text-emerald-300 hover:text-emerald-200 transition duration-300">
                    <i class="fas fa-key mr-2"></i>
                    Забыли пароль?
                </a>
            </div>
        </div>
    </div>
