<div id="modal" class="modal-plan relative">
    <div class="absolute top-4 right-4 z-50">
        <button hx-get="{% url 'main:modal-close' %}" hx-target="#modal" hx-swap="outerHTML" hx-trigger="click"  type="button"
                class="close-btn w-10 h-10 bg-slate-800/80 hover:bg-rose-600/90 text-white rounded-full flex items-center justify-center transition duration-300 transform hover:scale-110 soft-neon-border"
                aria-label="Закрыть диалоговое окно">
            <i class="fas fa-times text-lg"></i>
        </button>
    </div>

    <div class="bg-slate-800/95 backdrop-blur-md rounded-2xl p-8 soft-neon-border max-w-md mx-auto">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-white orbitron-font soft-neon-text mb-2">
                <i class="fas fa-book-open mr-2 text-emerald-300"></i>
                Свяжитесь с нами
            </h2>
        </div>

        <form hx-post="{% url 'main:modal-open-contact' %}" hx-target="#modal" hx-boost="true" hx-include="this" hx-trigger="submit" class="space-y-4">
            {% csrf_token %}

            {% for f in form %}
                {% include 'form_field.html' with field=f %}
            {% endfor %}

            <div class="bg-slate-700/30 rounded-lg p-4">
                <label class="flex items-start">
                    <input type="checkbox"
                           class="mt-1 rounded bg-slate-700 border-slate-600 text-emerald-400 focus:ring-emerald-400 focus:ring-2"
                           value="yes"
                           checked=""
                           aria-required="true">
                    <span class="ml-2 text-sm text-slate-300">
                        Я соглашаюсь на обработку
                        <a href="#" class="text-emerald-300 hover:text-emerald-200 underline">моих персональных данных</a>
                        в соответствии с
                        <a href="#" class="text-emerald-300 hover:text-emerald-200 underline">Условиями и Договором оферты</a>
                    </span>
                </label>
            </div>

            <button type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-[1.02] soft-neon-glow">
                <i class="fas fa-paper-plane mr-2"></i>
                Отправить заявку
            </button>
        </form>
    </div>
</div>
